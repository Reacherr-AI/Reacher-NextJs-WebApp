name: Bundle Analyze

on:
  pull_request:
    branches: [dev, main]
    paths:
      - package.json
      - package-lock.json
      - next.config.*
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: bundle-analyze-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      # Next 16+: --experimental-analyze is Turbopack-only and outputs to .next/analyze/
      - name: Build (Analyze)
        run: npx next build --experimental-analyze | tee build.log
        env:
          NEXT_TELEMETRY_DISABLED: "1"

      - name: Summarize Route Sizes
        run: |
          node <<'NODE'
          const fs = require("node:fs");

          const logPath = "build.log";
          const outPath = "bundle-summary.txt";

          const text = fs.readFileSync(logPath, "utf8");
          const lines = text.split(/\r?\n/);

          // Next build prints a route size table; we grab a small, useful slice for a PR comment.
          const headerIdx = lines.findIndex(
            (l) => l.includes("Route") && l.includes("First Load")
          );

          let table = [];
          if (headerIdx !== -1) {
            for (let i = headerIdx; i < lines.length; i++) {
              const l = lines[i];

              if (!l.trim()) {
                if (table.length > 0) break;
                continue;
              }

              // Common row prefixes in Next output: ○ (SSG), ● (SSR), ƒ (dynamic), λ, etc.
              if (/^(○|●|ƒ|λ)\s/.test(l) || /\b(kB|MB)\b/.test(l)) {
                table.push(l);
                continue;
              }

              // Stop after we leave the table.
              if (table.length > 0 && !l.includes("Route")) break;
            }
          }

          const trimmed = table
            .filter((l) => l.trim())
            .slice(0, 30)
            .join("\n");

          fs.writeFileSync(
            outPath,
            trimmed || "Could not parse route size table from next build output."
          );
          NODE

      - uses: actions/upload-artifact@v4
        with:
          name: next-bundle-analyze
          path: .next/analyze/**
          if-no-files-found: warn

      - name: Comment On PR (Summary + Artifact Link)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("node:fs");

            const marker = "<!-- bundle-analyze -->";
            const prNumber = context.payload.pull_request.number;
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            let summary = "";
            try {
              summary = fs.readFileSync("bundle-summary.txt", "utf8").trim();
            } catch (e) {
              summary = "Bundle summary file missing.";
            }

            const body =
              `${marker}\n` +
              `## Bundle Analysis\n\n` +
              `Artifact: \`next-bundle-analyze\` (download from the Actions run)\n` +
              `Run: ${runUrl}\n\n` +
              `### Route Size Summary\n` +
              "```\n" +
              summary +
              "\n```\n";

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              per_page: 100,
            });

            const existing = comments.find(
              (c) => c.user?.type === "Bot" && c.body && c.body.includes(marker)
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body,
              });
            }
